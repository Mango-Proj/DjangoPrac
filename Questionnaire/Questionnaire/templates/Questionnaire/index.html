<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li>
            <!---URL 탬플릿 태그를 사용하여 하드코딩된 URL 지움 (향후 유지보수에 용이) -->
            <a href="{% url 'Questionnaire:detail' question.id %}">{{ question.question_text }}</a>    
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
